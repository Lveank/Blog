{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">

        <!-- Logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static '/images/logo.jpg' %}" width="100px">
            </a>
        </div>

        <!-- 导航栏主体部分 -->
        <div>
            <!-- 从左起的无序列表，tablist -->
            <ul class="nav navbar-nav" role="tablist">
                <li>
                    <a href="{% url 'article:article_column' %}">文章管理</a>
                </li>
            </ul>

            <!-- 从右起的无序列表 -->
            <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
                <!-- 回到博客显示的位置 -->
                <li>
                    <a href="{% url 'blog:blog_title' %}">网站首页</a>
                </li>

                <!-- 显示用户名（下拉菜单） -->
                <li>
                    <div class="dropdown" style="margin-top: 8px">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu"
                                data-toggle="dropdown">{{ user.username }}<span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <!-- 修改密码入口 -->
                            <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                            <!-- 个人信息入口 -->
                            <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                        </ul>
                    </div>
                </li>

                <!-- 登出按钮 -->
                <li>
                    <a href="{% url 'account:user_logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- 引入JavaScript文件 -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
