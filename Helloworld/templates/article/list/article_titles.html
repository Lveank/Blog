{% extends "base.html" %}

{% block title %}articles{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>Reading!</h1>
    </div>
    <div class="container">
        {% for article in articles %}
            <div class="list-group">
                <a href="{{ article.get_absolute_url }}" class="list-group-item active">
                    <h4 class="list-group-item-heading">{{ article.title }}</h4>
                    <p class="list-group-item-text">Author: <a
                            href="{% url 'article:author_articles' article.author.username %}">{{ article.author.username }}</a>
                    </p>
                    <p class="list-group-item-text">Preview: {{ article.body|slice:'70'|linebreaks }}</p>
                </a>
            </div>
        {% endfor %}
        {% include 'paginator.html' %}
    </div>
{% endblock %}
