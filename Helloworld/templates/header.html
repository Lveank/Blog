{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">

        <!-- Logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static '/images/logo.jpg' %}" width="100px">
            </a>
        </div>

        <!-- 导航栏主体部分 -->
        <div>
            <!-- BLOG按钮-->
            <ul class="nav navbar-nav" role="tablist">
                <li>
                    <a href="{% url 'blog:blog_title' %}">Blog</a>
                </li>
            </ul>

            <!-- Article按钮-->
            <ul class="nav navbar-nav" role="tablist">
                <li>
                    <a href="{% url 'article:article_titles' %}">Article</a>
                </li>
            </ul>

            <!-- LOGIN・LOGOUT按钮 -->
            <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
                {% if user.is_authenticated %}
                    <!-- 显示用户名（下拉菜单） -->
                    <li>
                        <div class="dropdown" style="margin-top: 8px">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu"
                                    data-toggle="dropdown">{{ user.username }}<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <!-- 修改密码入口 -->
                                <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                                <!-- 个人信息入口 -->
                                <li><a href="{% url 'account:my_information' %}">个人信息</a></li>
                            </ul>
                        </div>
                    </li>
                    <!-- 退出登录按钮 -->
                    <li><a href="{% url 'account:user_logout' %}">Logout</a></li>
                {% else %}
                    <!-- 如果未登录，显示登录或注册按钮 -->
                    <li><a href="{% url 'account:user_login' %}">Login</a></li>
                    <li><a href="{% url 'account:user_register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>

<!-- 引入JavaScript文件 -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
