{% extends "base.html" %}
{% block title %}password reset confirmation{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>重置密码</h1>
        <p>请输入新密码：</p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            <div class="form-group">
                <label class="col-md-5 control-label text-right">New Password</label>
                <div class="col-md-6 text-left">{{ form.newpassword1 }}</div>
            </div>
            <div class="form-group">
                <label class="col-md-5 control-label text-right">Confirm Your Password</label>
                <div class="col-md-6 text-left">{{ form.newpassword2 }}</div>
            </div>
            <input type="submit" value="Change my password" class="btn btn-primary btn-lg">
        </form>
    </div>
{% endblock %}
