{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">

            <!-- 表头部分 -->
            <thead>
            <tr>
                <th>#</th>
                <th>Article</th>
                <th>Author</th>
            </tr>
            </thead>

            <tbody>
            {% for blog in blogs %}
                <tr>
                    <td>{{ blog.id }}</td>
                    <td>{{ blog.title }}</td>
                    <td>{{ blog.author }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
